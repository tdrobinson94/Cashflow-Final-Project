<md-dialog aria-label="Expense"  class="dialog-box" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1 class="title">Expense</h1>
        <span flex></span>
        <button class="close fontawesome-remove" ng-click="hide()"></button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
      <div class="question">
        Are you expecting to spend money?
      </div><br />
      <select class="select">
        <option>Select Category</option>
        <option value="Automobile">Automobile (Gas, Maintenance, Auto loan, etc.)</option>
        <option value="Bank Charges">Bank Charges (Service fees, ATM fees, etc.)</option>
        <option value="Charity">Charity</option>
        <option value="Childcare">Childcare (Babysitting, Child support, etc.)</option>
        <option value="Clothing">Clothing</option>
        <option value="Credit Card">Credit Card Fees</option>
        <option value="Education">Education (Tuition, Books, Student loans, etc.)</option>
        <option value="Events">Events (Moving, Wedding, etc.)</option>
        <option value="Food">Food</option>
        <option value="Gifts">Gifts (Birthday, Wedding, Holiday, etc.)</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Household">Household (Rent, Furniture, Supplies, etc.)</option>
        <option value="Insurance">Insurance</option>
        <option value="Job Expenses">Job Expenses (Professional dues, Clothing, etc.)</option>
        <option value="Leisure">Leisure (Books, Movies, Sporting events, etc.)</option>
        <option value="Hobbies">Hobbies (Cultural events, Video games, etc.)</option>
        <option value="Loans">Loans</option>
        <option value="Pet Care">Pet Care</option>
        <option value="Savings">Savings (Retirement, Reserve funds, etc.)</option>
        <option value="Taxes">Taxes</option>
        <option value="Utilities">Utilities (Water, Electricity, Phone, etc.)</option>
        <option value="Vacation">Vacation</option>
      </select><br />
      <select class="select">
        <option>Select Frequency</option>
        <option>Once</option>
        <option>Daily</option>
        <option>Weekly</option>
        <option>Bi-Weekly</option>
        <option>Monthly</option>
        <option>Semi-Annual</option>
        <option>Annual</option>
      </select><br />
      <input class="input" placeholder="$0.00 " />
    </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <button class="submit">Submit</button>
    </md-dialog-actions>
  </form>
</md-dialog>
