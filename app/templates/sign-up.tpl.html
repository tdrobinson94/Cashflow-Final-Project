<div class="form-box">
  <div class="options"><a href="/#/sign-up">Sign Up</a> | <a href="/#/log-in">Log In</a></div>
  <form id="addAccountForm" class="addAccountForm" ng-submit="vm.signup(user)">
    <span>Sign Up</span>
    <h2>
      Forecast Your Spending and be Prepared for the Future.
    </h2>
    <input type="text" class="firstNameInput add_input" placeholder="First Name" ng-model="user.firstname" required><br />
    <input type="text" class="lastNameInput add_input" placeholder="Last Name" ng-model="user.lastname" required><br />
    <input type="text" class="usernameInput add_input" placeholder="Username" name="username" ng-model="user.username" required><br />
    <input type="email" class="emailInput add_input" placeholder="Email" ng-model="user.email" required><br />
    <input type="password" class="passwordInput add_input" placeholder="Password" ng-model="user.password" required><br />
    <button class="addAccountSubmit">Sign Up</button>
  </form>
  <div class="loading_spinner" ng-show="vm.loadingIndicator">
    <img src="images/green_loading_indicator.gif" alt="Loading..." /><br />
  </div>
</div>
